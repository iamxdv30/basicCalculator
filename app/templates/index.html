<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional scientific calculator with trigonometric and advanced functions">
    <title>Scientific Calculator</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator-wrapper">
            <!-- Header -->
            <div class="calculator-header">
                <h1><i class="fas fa-calculator"></i> Scientific Calculator</h1>
                <p class="subtitle">Advanced Mathematical Operations</p>
            </div>

            <!-- Calculator Card -->
            <div class="calculator-card">
                <!-- Display -->
                <div class="display-container">
                    <div class="operation-display" id="operationDisplay"></div>
                    <div class="result-display" id="resultDisplay">0</div>
                </div>

                <!-- Mode Toggle -->
                <div class="mode-toggle">
                    <button class="mode-btn active" id="basicMode" onclick="switchMode('basic')">
                        <i class="fas fa-calculator"></i> Basic
                    </button>
                    <button class="mode-btn" id="scientificMode" onclick="switchMode('scientific')">
                        <i class="fas fa-flask"></i> Scientific
                    </button>
                </div>

                <!-- Basic Calculator Buttons -->
                <div class="button-grid" id="basicButtons">
                    <button class="btn btn-function" onclick="clearDisplay()">
                        <i class="fas fa-trash-alt"></i> C
                    </button>
                    <button class="btn btn-function" onclick="backspace()">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="btn btn-function" onclick="insertValue('pi')">
                        <i class="fas fa-circle"></i> π
                    </button>
                    <button class="btn btn-operator" onclick="setOperation('/')">
                        <i class="fas fa-divide"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('7')">7</button>
                    <button class="btn btn-number" onclick="insertValue('8')">8</button>
                    <button class="btn btn-number" onclick="insertValue('9')">9</button>
                    <button class="btn btn-operator" onclick="setOperation('*')">
                        <i class="fas fa-times"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('4')">4</button>
                    <button class="btn btn-number" onclick="insertValue('5')">5</button>
                    <button class="btn btn-number" onclick="insertValue('6')">6</button>
                    <button class="btn btn-operator" onclick="setOperation('-')">
                        <i class="fas fa-minus"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('1')">1</button>
                    <button class="btn btn-number" onclick="insertValue('2')">2</button>
                    <button class="btn btn-number" onclick="insertValue('3')">3</button>
                    <button class="btn btn-operator" onclick="setOperation('+')">
                        <i class="fas fa-plus"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('0')">0</button>
                    <button class="btn btn-number" onclick="insertValue('.')">.</button>
                    <button class="btn btn-number" onclick="toggleSign()">±</button>
                    <button class="btn btn-equals" onclick="calculate()">
                        <i class="fas fa-equals"></i>
                    </button>
                </div>

                <!-- Scientific Calculator Buttons -->
                <div class="button-grid scientific-grid" id="scientificButtons" style="display: none;">
                    <button class="btn btn-function" onclick="clearDisplay()">
                        <i class="fas fa-trash-alt"></i> C
                    </button>
                    <button class="btn btn-function" onclick="backspace()">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="btn btn-scientific" onclick="setScientificOperation('power')">
                        x<sup>y</sup>
                    </button>
                    <button class="btn btn-scientific" onclick="setScientificOperation('mod')">
                        mod
                    </button>

                    <button class="btn btn-scientific" onclick="setScientificOperation('sin')">
                        sin
                    </button>
                    <button class="btn btn-scientific" onclick="setScientificOperation('cos')">
                        cos
                    </button>
                    <button class="btn btn-scientific" onclick="setScientificOperation('tan')">
                        tan
                    </button>
                    <button class="btn btn-scientific" onclick="setScientificOperation('cot')">
                        cot
                    </button>

                    <button class="btn btn-scientific" onclick="setScientificOperation('log')">
                        log
                    </button>
                    <button class="btn btn-function" onclick="insertValue('pi')">
                        <i class="fas fa-circle"></i> π
                    </button>
                    <button class="btn btn-operator" onclick="setOperation('/')">
                        <i class="fas fa-divide"></i>
                    </button>
                    <button class="btn btn-operator" onclick="setOperation('*')">
                        <i class="fas fa-times"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('7')">7</button>
                    <button class="btn btn-number" onclick="insertValue('8')">8</button>
                    <button class="btn btn-number" onclick="insertValue('9')">9</button>
                    <button class="btn btn-operator" onclick="setOperation('-')">
                        <i class="fas fa-minus"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('4')">4</button>
                    <button class="btn btn-number" onclick="insertValue('5')">5</button>
                    <button class="btn btn-number" onclick="insertValue('6')">6</button>
                    <button class="btn btn-operator" onclick="setOperation('+')">
                        <i class="fas fa-plus"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('1')">1</button>
                    <button class="btn btn-number" onclick="insertValue('2')">2</button>
                    <button class="btn btn-number" onclick="insertValue('3')">3</button>
                    <button class="btn btn-equals" onclick="calculate()" style="grid-row: span 2;">
                        <i class="fas fa-equals"></i>
                    </button>

                    <button class="btn btn-number" onclick="insertValue('0')" style="grid-column: span 2;">0</button>
                    <button class="btn btn-number" onclick="insertValue('.')">.</button>
                </div>

                <!-- History Panel -->
                <div class="history-toggle">
                    <button onclick="toggleHistory()">
                        <i class="fas fa-history"></i> History
                    </button>
                </div>

                <div class="history-panel" id="historyPanel" style="display: none;">
                    <div class="history-header">
                        <h3><i class="fas fa-history"></i> Calculation History</h3>
                        <button onclick="clearHistory()" class="clear-history-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="history-list" id="historyList">
                        <p class="empty-history">No calculations yet</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>© 2025 Scientific Calculator | Built with Flask & Modern Web Technologies</p>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
